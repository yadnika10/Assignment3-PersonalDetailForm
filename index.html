<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="action.html">
        <legend>Personal details</legend>
        <legend>Salutation</legend>
        <select name="">
            <option value="">--None--</option>
            <option value="">Mr.-</option>
            <option value="">Mrs.</option>
        </select>
        <br><br>

        <label for="text">First Name:</label>
        <input type="text" name="text" id="text" placeholder="abcd">
        <br><br>

        <label for="text">Last Name:</label>
        <input type="text" name="text" id="text" placeholder="abcd">
        <br><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="abc@gmail.com">
        <br><br>

        <label for="date_of_birth">Date of birth:</label>
        <input type="date" name="date" id="date_of_birth">
        <br><br>

        <label for="textarea">Address:</label>
        <br>
        <textarea name="textarea" id="textarea" cols="20" rows="10"></textarea>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
